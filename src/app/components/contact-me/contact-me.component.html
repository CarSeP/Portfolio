<app-section [title]="langSvc.contactMe().title" id="contact" icon="./../../../assets/svg/contact.svg">
  <div class="flex justify-center">

    <div class="flex shadow-sm">
      <input [value]="info.mail" readonly="" class="w-96 py-1 indent-2 rounded-s-lg focus:outline-none bg-slate-700"
        name="text" type="text" />

      <button class="py-1 bg-slate-800 flex justify-center items-center w-10 h-10" (click)="copy()">
        <div class="group relative p-2 rounded-full">
          <img src="./../../../assets/svg/copy.svg" alt="copy" class="w-5">
          <div
            class="bg-zinc-800 py-1 px-4 rounded-md group-hover:flex hidden absolute -top-2 -translate-y-full left-1/2 -translate-x-1/2">
            <span class="text-zinc-400 whitespace-nowrap">{{langSvc.contactMe().copy}}</span>
            <div class="bg-inherit rotate-45 p-1 absolute bottom-0 translate-y-1/2 left-1/2 -translate-x-1/2"></div>
          </div>
        </div>
      </button>

      <div class="bg-slate-800 flex items-center">
        <div class="bg-slate-600 w-[1px] h-4/5"></div>
      </div>

      <button class="py-1 rounded-e-lg text-white bg-slate-800 flex justify-center items-center w-10 h-10">
        <a href="mailto:{{info.mail}}" class="group relative p-2 rounded-full">
          <img src="./../../../assets/svg/mail.svg" alt="mail" class="w-5">
          <div
            class="bg-zinc-800 py-1 px-4 rounded-md group-hover:flex hidden absolute -top-2 -translate-y-full left-1/2 -translate-x-1/2">
            <span class="text-zinc-400 whitespace-nowrap">{{langSvc.contactMe().send}}</span>
            <div class="bg-inherit rotate-45 p-1 absolute bottom-0 translate-y-1/2 left-1/2 -translate-x-1/2"></div>
          </div>
        </a>
      </button>
    </div>

  </div>
</app-section>
