<app-section [title]="langSvc.skills().title" id="skills" icon="./../../../assets/svg/tools.svg">

  <div class="grid grid-cols-2 grid-rows-2 gap-10">

    @for (item of skillsList; track $index; let even = $even) {
    <article class="flex" [class.justify-end]="even">
      <div class="text-center">
        <h3 class="text-2xl w-80 rounded-t-2xl bg-slate-700 text-yellow-200">{{item.title}}</h3>
        <div class="size-80 grid grid-cols-3 grid-rows-3 rounded-2xl rounded-t-none p-4 bg-slate-700">
          @for (item of item.skill; track $index) {
          <div>
            <img [src]="item.url" class="w-3/5 mx-auto">
            <span>{{item.title}}</span>
          </div>
          }
        </div>
      </div>
    </article>
    }

  </div>
</app-section>
